<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Magic Rules Randomizer</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/cover/">

  <!-- Bootstrap core CSS -->
  <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="cover.css" rel="stylesheet">
</head>

<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="masthead mb-auto">
      <div class="inner">
        <img src="mtg.png" width="100%" alt="Magic-Logo">
        <h1 class="masthead-brand">Rules Randomizer</h1>
    </header>

    <main role="main" class="inner cover">
      <ul id="color-rules" class="list-group">
        <li class="list-group-item list-head">Rules</li>

        <div class="input-group mb-3">
          <input id="new-color-rule" class="form-control" type="text" placeholder="New rule">
          <div class="input-group-append">
            <button id='btn-add' class="btn btn-primary" type="button">Add</button>
          </div>
        </div>

      </ul>
      <button id="btn-random" class="btn btn-danger">Randomize!</button>
    
      <h4>Random Planeswalker</h4>
      <button id="btn-pw" class="btn btn-primary" type="button">Get Planeswalker</button>
      <div>
        <img id="img-pw" src="random.png" alt="" width="50%">
      </div>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Micha - 2020</p>
      </div>
    </footer>
  </div>
</body>

</html>
